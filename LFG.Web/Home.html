<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>Test</title>
</head>

<body class='default'>
    <span id="Search">
        <button type="submit" class="btn btn-default search-btn" data-bind="click: search">Search</button>
        <span>
            <input class="form-control" id="name" placeholder="Name" data-bind="value: Name">
            <select class="form-control" id="gamesystem-selector" data-bind="options: consoleList,
                                                                                     optionsText: 'name',
                                                                                     optionsValue: 'id',
                                                                                     value: consoleId">
            </select>
</span>
    </span>

    <table id="Test" class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="sortable">Platform</th>
                <th class="sortable">Game</th>
                <th class="sortable">Activity</th>
                <th class="sortable">Microphone</th>
                <th class="sortable">Creator</th>
                <th class="sortable">Date</th>
            </tr>
        </thead>
        <tbody id="activitiesList"></tbody>
    </table>
</body>
</html>

<script src="Scripts/app/list_activities.js"></script>
<script src="Scripts/app/vm.search.js"></script>
<script src="Scripts/app/tableSorter.js"></script>
