<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>Test</title>
</head>

<body class='default'>
    <span id="Search">
        <button type="submit" class="btn btn-default search-btn" data-bind="click: search">Search</button>
        <span>
            <input class="form-control" id="name" placeholder="Name" data-bind="value: name">
            <select class="form-control" id="gamesystem-selector" data-bind="options: consoleList,
                                                                                     optionsText: 'name',
                                                                                     optionsValue: 'id',
                                                                                     value: consoleId">
            </select>
            <input class="form-control" id="game" placeholder="Game" data-bind="value: game">
            <input type="checkbox"  id="microphone" data-bind="checked: microphone">
</span>
    </span>

    <table id="Test" class="table table-striped">
        <thead>
            <tr>
                <th>Platform</th>
                <th>Game</th>
                <th>Activity</th>
                <th>Microphone</th>
                <th>Creator</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="activitiesList"></tbody>
    </table>
</body>
</html>

<script src="Scripts/lib/jquery.tablesorter.min.js"></script>
<!--<script src="Scripts/app/tableSorter.js"></script>-->
<script src="Scripts/app/list_activities.js"></script>
<script src="Scripts/app/vm.search.js"></script>
