<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>LFG: Create</title>
    <script type="text/javascript" src="Scripts/app/vm.activity.js"></script>
</head>

<body>
    <section id="CreateActivity-view" class="view">
        <h2>Create New Activity</h2> <hr />
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="ConsoleId">Platform:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="gamesystem-selector" data-bind="options: GameSystemArray,
                                                                                     optionsText: 'name',
                                                                                     optionsValue: 'id',
                                                                                     value: ConsoleId">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Game">Game:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="game" placeholder="Game" data-bind="value: Game">                   
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Name">Name of Activity:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" placeholder="Name" data-bind="value: Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Mic">Microphone:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" id="mic" data-bind="checked: Mic">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Owner">Owner:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="owner" placeholder="Gamertag/PSN/Steam" data-bind="value: Owner">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="save-btn" type="submit" class="btn btn-default" data-bind="click: save">Save</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
