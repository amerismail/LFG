<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>LFG: Create</title>
    <script type="text/javascript" src="Scripts/app/vm.activity.js"></script>
</head>

<body>
    <section id="CreateActivity-view" class="view">
        <h2>Create New Activity</h2> <hr />

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name of Activity:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" placeholder="Name" data-bind="value: name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" data-bind="value: date">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-bind="click: save">Save</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
